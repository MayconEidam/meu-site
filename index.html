<h1>Control Seg</h1>
<p>Clínica de medicina e segurança do trabalho.</p>

<strong><h2>INGREDIENTES PARA MASSA:</h2></strong>
<ul>
    <li>1 kg de farinha de trigo</li>
    <li>1 colher (sopa) sal</li>
    <li>1/2 dose de pinga</li>
    <li>250 ml de água</li>
    <li>1/2 xícara (chá) de óleo</li>
    <li>1 ovo</li>
    <li>1 colher (chá) vinagre</li>
</ul>
